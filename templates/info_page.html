<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - RentIt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gray-50">
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center gap-2.5">
                    <div class="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center">
                        <i class="fa-solid fa-cube text-white text-lg"></i>
                    </div>
                    <span class="text-2xl font-bold text-slate-900">Rentit</span>
                </a>
                <a href="/" class="text-sm font-bold text-gray-600 hover:text-slate-900 transition">
                    <i class="fa-solid fa-arrow-left mr-2"></i>Back to Home
                </a>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <div class="flex items-center gap-3 mb-6">
                <i class="fa-solid {{ icon }} text-4xl text-blue-600"></i>
                <h1 class="text-4xl font-bold text-slate-900">{{ title }}</h1>
            </div>
            
            <div class="prose max-w-none text-gray-700">
                {{ content|safe }}
            </div>
        </div>

        <div class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl shadow-lg p-8 text-white text-center mt-8">
            <i class="fa-solid fa-headset text-5xl mb-4"></i>
            <h3 class="text-2xl font-bold mb-3">Need Help?</h3>
            <p class="text-blue-100 mb-6">Contact our support team</p>
            <a href="mailto:support@rentit.com" class="inline-block bg-white text-blue-600 px-6 py-3 rounded-xl font-bold hover:bg-blue-50 transition">
                <i class="fa-solid fa-envelope mr-2"></i>Email Support
            </a>
        </div>
    </div>

    <footer class="bg-slate-900 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2026 RentIt. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
